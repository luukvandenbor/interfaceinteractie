<!doctype html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Assasins Creed - Tijdlijn</title>

	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/aclogo.png">
</head>

<body>
	<header></header>

	<main>
		<ol>
			<li>
				<a class="link" href="#">2013</a>
				<div class="blackflag">
						<img src="images/blackflag_character.png" alt="Blackflag">
						<h2>Assasins Creed<br>Blackflag</h2>
						<audio><source src="sounds/blackflag.mp3"></audio>
				</div>
			</li>
			<li>
				<a href="#">2014</a>
				<div class="unity">
						<img src="images/unity_character.png" alt="Unity">
						<h2>Assasins Creed<br>Unity</h2>
						<audio><source src="sounds/unity.mp3"></audio>
				</div>
			</li>
			<li>
				<a href="#">2017</a>
				<div class="origins">
						<img src="images/origins_character.png" alt="Origins">
						<h2>Assasins Creed<br>Origins</h2>
						<audio><source src="sounds/origins.mp3"></audio>
						<button type="button" name="button"></button>
				</div>
			</li>
			<li>
				<a href="#">2018</a>
				<div class="odyssey">
						<img src="images/odyssey_character.png" alt="Odyssey">
						<h2>Assasins Creed<br>Odyssey</h2>
						<audio><source src="sounds/odyssey.mp3"></audio>
				</div>
			</li>
			<li>
				<a href="#">2020</a>
				<div class="valhalla">
						<img src="images/valhalla_character.png" alt="Valhalla">
						<h2>Assasins Creed<br>Valhalla</h2>
						<audio><source src="sounds/valhalla.mp3"></audio>
				</div>
			</li>
		</ol>
	</main>

	<script src="scripts/script.js"></script>
</body>

</html>
